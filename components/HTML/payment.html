<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/payment.css" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <title>AutoHub Sales - Checkout</title>
  </head>
  <body>
    <div class="container">
      <h1>Checkout</h1>
      <div class="formContainer">
        <form class="formGrid">
          <div class="name">
            <label for="name">Card Holder Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Enter Valid Card Holder Name"
            />
          </div>
          <div class="number">
            <label for="number">Card Number:</label>
            <input
              type="number"
              id="number"
              name="number"
              required
              placeholder="Enter Your Complete number"
            />
          </div>
          <div class="expiration" for="#">Expiration Date</div>
          <div class="day">
            <label for="day">Day:</label>
            <input
              type="number"
              id="day"
              name="day"
              required
              pattern="[0-9]{2}"
              placeholder="Day(dd)"
            />
          </div>
          <div class="month">
            <label for="month">Month:</label>
            <input
              type="number"
              id="month"
              name="month"
              required
              pattern="[0-9]{2}"
              placeholder="Month(/mm)"
            />
          </div>
          <div class="year">
            <label for="year">Year Number:</label>
            <input
              type="number"
              id="year"
              name="year"
              required
              pattern="[0-9]{4}"
              placeholder="year(/yyyy)"
            />
          </div>
          <!-- <button type="submit">Submit</button> -->
        </form>
      </div>
      <div class="bottom">
        <button class="buttons">
          <a href="checkout.html">Back to Checkout</a>
        </button>
        <button class="buttons">
          <a href="order-details.html">Confirm Order</a>
        </button>
      </div>
    </div>
  </body>
</html>
